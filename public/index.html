<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Authelia Rule Generator</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/js-yaml@4.1.0/dist/js-yaml.min.js"></script>
</head>
<body>
    <h1>Authelia Access Control Rule Generator</h1>
    <div id="importContainer">
        <h2>Import YAML</h2>
        <textarea id="importYamlText" rows="10" cols="50" placeholder="Paste YAML here..."></textarea>
        <button type="button" onclick="importYAML()">Import</button>
    </div>
    <div id="rulesContainer"></div>
    <button type="button" onclick="addRuleForm()">Add Rule</button>
    <button type="button" id="generateBtn">Generate YAML</button>
    <pre id="yamlOutput"></pre>
	
    <script src="script.js"></script>
</body>
</html>
